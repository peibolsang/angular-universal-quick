<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <img height="100" width="100" alt="Angular Universal Logo" src="https://s.gravatar.com/avatar/8a4dee5fb03c58865ebfe05a43587171?size=496&default=retro">
  <h1>
    Welcome to Angular Universal with Transfer State!
  </h1>
  <h2>This data is retrieved from a REST API on the Server Only</h2>
  <div *ngFor="let post of myPostData" class="content">
    <table>
      <tr><td><strong>User ID</strong></td><td>{{ post.userId }}</td></tr>
      <tr><td><strong>ID</strong></td><td>{{ post.id }}</td></tr>
      <tr><td><strong>Title</strong></td><td>{{ post.title }}</td></tr>
      <tr><td><strong>Body</strong></td><td>{{ post.body }}</td></tr>
    </table>
  </div>
</div>
